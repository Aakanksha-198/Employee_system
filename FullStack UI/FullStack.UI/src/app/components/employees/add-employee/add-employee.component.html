<div class="container my-5">
    <h1 class="mb-3">Add New Employee</h1>

    <div class="row">
        <div class="col-6">
            <form #form="ngForm" (ngSubmit)="addEmployee()">
                <div class="mb-3">
                  <label for="name" class="form-label">Name</label>
                  <input type="text" class="form-control" id="name" 
                  name="name" [(ngModel)] = "addEmployeeRequest.name" #name="ngModel">
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email"
                    name="email" [(ngModel)] = "addEmployeeRequest.email" #email="ngModel">
                </div>
                <div class="mb-3">
                    <label for="phone" class="form-label">Phone</label>
                    <input type="number" class="form-control" id="phone"
                    name="phone" [(ngModel)] = "addEmployeeRequest.phone" #phone="ngModel">
                </div>
                <div class="mb-3">
                    <label for="salary" class="form-label">Salary</label>
                    <input type="number" class="form-control" id="salary"
                    name="salary" [(ngModel)] = "addEmployeeRequest.salary" #salary="ngModel">
                </div>
                <div class="mb-3">
                    <label for="dept" class="form-label">Dept</label>
                    <input type="text" class="form-control" id="detp"
                    name="dept" [(ngModel)] = "addEmployeeRequest.dept" #dept="ngModel">
                </div>
                
                <button type="submit" class="btn btn-primary" >Save</button>
               
              </form>
        </div>
    </div>
    
</div>
